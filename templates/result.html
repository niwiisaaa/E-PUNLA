<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wall-E Result</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='result.css') }}">
</head>
<body>
    <div class="container">
        <div class="result-card">
            <img src="{{ image_path }}" alt="Uploaded Bottle Image" class="bottle-image" style="width: 60%; height: 60%; position: relative;">
            <div class="result-text">
                <h2>Results: 
                    <span class="{% if prediction == 'bottle' %}bottle{% else %}not bottle{% endif %}">
                        {{ prediction.upper() }}
                    </span>
                </h2>
            </div>
            <button class="upload-button" onclick="window.location.href='{{ url_for('upload_image') }}'">
                Upload Another Image
            </button>
        </div>
    </div>
</body>
</html>
