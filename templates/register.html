<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Punla Registration Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="form-container">
        <h1>E - PUNLA REGISTRATION FORM</h1>
        <p>Kindly fill out the form carefully.</p>
        <form action="/signup" method="POST">
            <div class="section">
                <h2>PERSONAL INFORMATION</h2>
                <input type="text" name="given_name" placeholder="Given Name" required>
                <input type="text" name="middle_name" placeholder="Middle Name">
                <input type="text" name="last_name" placeholder="Last Name" required>
                <input type="email" name="email" placeholder="Email" required>
                <input type="password" name="password" placeholder="Password" required>
                <input type="password" name="confirm_password" placeholder="Confirm Password" required>
            </div>
            <div class="section">
                <h2>HOME ADDRESS</h2>
                <input type="text" name="lot_number" placeholder="Lot Number" required>
                <input type="text" name="barangay" placeholder="Barangay" required>
                <input type="text" name="city_municipality" placeholder="City/Municipality" required>
                <input type="text" name="province" placeholder="Province" required>
                <input type="text" name="country" placeholder="Country" required>
                <input type="text" name="zip_code" placeholder="Zip Code" required>
            </div>
            <button type="submit">SUBMIT</button>
        </form>
    </div>
</body>
</html>
